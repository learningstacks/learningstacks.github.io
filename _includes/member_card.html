<article class="member-card col-lg-6">
    <aside>
        <img class="member-img" src="/assets/img/members/{{include.profile}}.jpg" alt="">
        <p><a href="http://www.linkedin.com/in/{{include.profile}}"> <img
                    src="https://static.licdn.com/scds/common/u/img/webpromo/btn_profile_bluetxt_80x15.png"
                    alt="View {{include.name}}'s profile on LinkedIn" width="80" height="15"> </a></p>
    </aside>
    <div class="content">
        <header>
            <h2>{{ include.name }}</h2>
            <p>{{ include.title }}</p>
        </header>
        {{ include.description }}
    </div>
</article>
